---
layout: page
title: Books
description: "Posts about talks I've given."
---

<div id="speaking">
    <ul class="posts">
        {% for post in site.posts %}
        {% if post.category == "books" %}
        <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
