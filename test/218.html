        <script>
            var timestamp = 0;

            function check() {
                var current = new Date().getTime();

                if (timestamp === 0) {
                    timestamp = current;

                    return;
                }

                if (current - timestamp > 1000) {
                    // 2초가 지났어...
                    console.log('2초가 지났어.... 해야할 일을 해야해.')
                }

                timestamp = current;
            }


            int intervalId = setInterval(check, 500);
        </script>
