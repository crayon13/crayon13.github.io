    <body>
        <script>
            var timestamp = 0;

            function check() {
                var current = new Date().getTime();

                if (timestamp === 0) {
                    timestamp = current;

                    return;
                }
                console.log('gap : ' + (current - timestamp));

                if (current - timestamp > 1000) {
                    // 2초가 지났어...
                    init();
                }

                timestamp = current;
            }

            function init() {
                console.log('꼭 해야 할일');
            }

            init(); 

            var intervalId = setInterval(check, 500);
        </script>
